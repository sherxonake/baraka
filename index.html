<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baraka Residence — Элитный уровень</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold-start: #f0d19e;
      --gold-end: #c9a96e;
      --dark: #000000;
      --glass: rgba(20, 20, 30, 0.45);
      --glow: rgba(201, 169, 110, 0.25);
    }
    body {
      margin: 0;
      background: var(--dark);
      color: white;
      font-family: 'SF Pro Display', system-ui, sans-serif;
      overflow-x: hidden;
      background-image: radial-gradient(circle at 20% 30%, rgba(201,169,110,0.08) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(201,169,110,0.06) 0%, transparent 50%);
      background-attachment: fixed;
    }
    .glass {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(201,169,110,0.15);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    .gold-gradient {
      background: linear-gradient(135deg, var(--gold-start), var(--gold-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .glow-text {
      text-shadow: 0 0 30px var(--glow), 0 0 60px var(--glow);
    }
    .parallax {
      perspective: 1500px;
    }
    .parallax > * {
      transform-style: preserve-3d;
    }
    .animate-float {
      animation: float 12s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg); }
      50%      { transform: translate3d(0, -30px, 50px) rotateX(3deg) rotateY(5deg); }
    }
    .fade-in {
      opacity: 0;
      transform: translateY(80px);
      transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="parallax min-h-screen flex flex-col items-center justify-center p-6 md:p-12">

  <!-- Главный блок -->
  <div class="text-center max-w-5xl mx-auto relative z-10">
    <div class="logo-container mb-16 md:mb-24 animate-float">
      <img 
        src="assets/logo.png" 
        alt="Baraka Residence" 
        class="mx-auto w-64 md:w-80 lg:w-96 filter drop-shadow-[0_0_60px_rgba(201,169,110,0.4)]"
      />
    </div>

    <h1 class="text-6xl sm:text-8xl md:text-10xl lg:text-[12rem] font-black leading-none gold-gradient glow-text mb-6 md:mb-10 fade-in">
      BARAKA
    </h1>

    <h2 class="text-5xl sm:text-7xl md:text-9xl font-light text-white/90 mb-12 md:mb-16 fade-in" style="animation-delay: 0.4s;">
      RESIDENCE
    </h2>

    <p class="text-2xl md:text-4xl lg:text-5xl font-light text-white/70 max-w-4xl mx-auto mb-16 md:mb-24 fade-in" style="animation-delay: 0.7s;">
      Эксклюзивные резиденции премиум-класса<br class="hidden md:block">
      в сердце Навои · от 7.5 млн сум/м²
    </p>

    <div class="flex flex-col sm:flex-row gap-6 md:gap-10 justify-center fade-in" style="animation-delay: 1s;">
      <a href="https://wa.me/+998900871111?text=Здравствуйте! Хочу полную презентацию Baraka Residence" 
         class="glass px-10 py-6 text-2xl md:text-3xl font-medium gold-gradient rounded-3xl hover:scale-105 transition-transform duration-500 shadow-2xl">
        Забронировать сейчас
      </a>
      
      <a href="tel:+998900871111" 
         class="glass px-10 py-6 text-2xl md:text-3xl font-medium text-white/90 rounded-3xl hover:scale-105 hover:bg-white/10 transition-all duration-500">
        Связаться
      </a>
    </div>
  </div>

  <!-- Нижний текст-акцент -->
  <div class="absolute bottom-12 left-0 right-0 text-center text-white/40 text-sm md:text-base tracking-widest fade-in" style="animation-delay: 1.5s;">
    LIMITED EDITION · 2026
  </div>

  <!-- JS для появления при загрузке -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.fade-in').forEach(el => {
          el.classList.add('visible');
        });
      }, 300);
    });
  </script>
</body>
</html>
