<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baraka Residence — Navoiy</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0a0c18;
      --gold: #f0d19e;
      --glow: rgba(240, 209, 158, 0.35);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(6rem, 14vw, 14rem);
      font-weight: 900;
      line-height: 0.8;
      letter-spacing: -0.05em;
      background: linear-gradient(90deg, var(--gold), #ffffff, var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 60px var(--glow), 0 0 100px var(--glow);
    }
    .logo {
      width: 280px;
      filter: drop-shadow(0 0 60px var(--glow));
      margin-bottom: 3rem;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(60px);
      transition: all 1.2s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .btn {
      padding: 1.25rem 3.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 9999px;
      transition: all 0.4s ease;
      margin: 1rem;
      text-decoration: none;
      display: inline-block;
    }
    .btn-gold {
      background: var(--gold);
      color: black;
      box-shadow: 0 10px 40px rgba(240,209,158,0.3);
    }
    .btn-gold:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(240,209,158,0.5);
    }
    .btn-outline {
      border: 2px solid var(--gold);
      color: var(--gold);
    }
    .btn-outline:hover {
      background: var(--gold);
      color: black;
      transform: translateY(-8px);
    }
  </style>
</head>
<body>

  <main class="relative z-10">
    
    <img src="assets/logo.png" alt="Baraka Residence" class="mx-auto logo fade-in" style="animation-delay: 0.3s;" />

    <h1 class="fade-in" style="animation-delay: 0.6s;">
      BARAKA
    </h1>

    <div class="text-5xl md:text-8xl lg:text-10xl font-light text-white/90 mb-12 md:mb-16 fade-in" style="animation-delay: 0.9s;">
      RESIDENCE
    </div>

    <p class="text-2xl md:text-4xl lg:text-5xl font-light max-w-4xl mx-auto leading-relaxed mb-16 fade-in" style="animation-delay: 1.2s;">
      Navoiy shahrining eng zamonaviy va hashamatli majmuasi<br>
      Premium sifat · Tayyor xonadonlar · Cheklangan seriya
    </p>

    <div class="flex flex-col md:flex-row gap-8 md:gap-16 justify-center fade-in" style="animation-delay: 1.5s;">
      <a href="https://wa.me/+998900871111?text=Salom!%20Baraka%20Residence%20haqida%20to'liq%20ma'lumot%20oling" 
         class="btn btn-gold">
        WhatsApp orqali bog'lanish
      </a>

      <a href="tel:+998900871111" 
         class="btn btn-outline">
        Qo'ng'iroq qilish
      </a>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
      }, 400);
    });
  </script>

</body>
</html>
