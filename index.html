<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baraka Residence</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0a0c18;
      --gold: #f0d19e;
      --glow: rgba(240, 209, 158, 0.3);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(6rem, 15vw, 14rem);
      font-weight: 900;
      line-height: 0.82;
      letter-spacing: -0.04em;
      background: linear-gradient(90deg, var(--gold), #ffffff, var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 60px var(--glow);
    }
    .counter-box {
      background: rgba(15, 20, 40, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(240,209,158,0.2);
      border-radius: 32px;
      padding: 3rem 5rem;
      margin: 3rem 0;
      box-shadow: 0 20px 80px rgba(0,0,0,0.7);
    }
    .counter {
      font-size: clamp(8rem, 18vw, 20rem);
      font-weight: 900;
      color: var(--gold);
      line-height: 0.9;
      text-shadow: 0 0 80px var(--glow);
    }
    .btn {
      padding: 1.5rem 4rem;
      font-size: 2rem;
      font-weight: 600;
      border-radius: 9999px;
      transition: all 0.4s ease;
      margin: 1rem;
      text-decoration: none;
      display: inline-block;
    }
    .btn-gold {
      background: var(--gold);
      color: black;
      box-shadow: 0 10px 40px rgba(240,209,158,0.3);
    }
    .btn-gold:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(240,209,158,0.5);
    }
    .btn-outline {
      border: 2px solid var(--gold);
      color: var(--gold);
    }
    .btn-outline:hover {
      background: var(--gold);
      color: black;
      transform: translateY(-8px);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(60px);
      transition: all 1s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <main class="relative z-10">
    
    <div class="fade-in mb-16 md:mb-24" style="animation-delay: 0.3s;">
      <img src="assets/logo.png" alt="Baraka Residence" class="mx-auto w-64 md:w-80 lg:w-96 mb-12 md:mb-16" />
    </div>

    <h1 class="fade-in" style="animation-delay: 0.6s;">
      BARAKA
    </h1>

    <div class="text-5xl md:text-8xl lg:text-10xl font-light text-white/90 mb-12 md:mb-16 fade-in" style="animation-delay: 0.9s;">
      RESIDENCE
    </div>

    <div class="counter-box fade-in" style="animation-delay: 1.2s;">
      <div class="text-4xl md:text-6xl font-medium text-white/80 mb-4">
        QOLDI
      </div>
      <div class="counter">
        14
      </div>
      <div class="text-4xl md:text-6xl font-medium mt-4">
        ta premium xonadon
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-8 md:gap-16 justify-center fade-in" style="animation-delay: 1.5s;">
      <a href="https://wa.me/+998900871111?text=Salom!%20Baraka%20Residence%20haqida%20to'liq%20ma'lumot%20va%20narxlar%20yuboring" 
         class="btn btn-gold">
        WhatsApp orqali bog'lanish
      </a>

      <a href="tel:+998900871111" 
         class="btn btn-outline">
        Qo'ng'iroq qilish
      </a>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
      }, 400);
    });
  </script>

</body>
</html>
