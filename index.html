<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baraka Residence — Navoiy</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #05070f;
      --gold: #f0d19e;
      --neon-gold: #ffd700;
      --glass: rgba(20, 25, 50, 0.45);
      --glow: rgba(240, 209, 158, 0.4);
      --blur: blur(24px);
    }
    body {
      margin: 0;
      background: var(--bg);
      color: white;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: clamp(7rem, 16vw, 18rem);
      line-height: 0.78;
      letter-spacing: -0.06em;
      background: linear-gradient(90deg, var(--gold), var(--neon-gold), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 80px var(--glow), 0 0 140px var(--glow);
    }
    .glass {
      background: var(--glass);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border: 1px solid rgba(240,209,158,0.18);
      border-radius: 28px;
      box-shadow: 0 30px 100px rgba(0,0,0,0.8), inset 0 0 50px rgba(240,209,158,0.06);
      transition: all 0.7s ease;
    }
    .glass:hover {
      transform: translateY(-30px) scale(1.02);
      border-color: var(--neon-gold);
      box-shadow: 0 60px 160px rgba(240,209,158,0.35), inset 0 0 80px rgba(240,209,158,0.1);
    }
    .logo {
      width: 320px;
      filter: drop-shadow(0 0 80px var(--glow));
      animation: pulse 10s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.04); }
    }
    .fade-in {
      opacity: 0;
      transform: translateY(100px);
      transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <main class="min-h-screen flex flex-col items-center justify-center p-8 md:p-16 relative">
    
    <!-- Лого -->
    <div class="mb-16 md:mb-24 fade-in" style="animation-delay: 0.4s;">
      <img src="assets/logo.png" alt="Baraka Residence" class="logo">
    </div>

    <!-- Заголовок -->
    <h1 class="fade-in text-center" style="animation-delay: 0.8s;">
      BARAKA
    </h1>

    <!-- Подзаголовок -->
    <div class="text-6xl md:text-9xl lg:text-[12rem] font-light text-white/90 mb-16 md:mb-24 fade-in" style="animation-delay: 1.2s;">
      RESIDENCE
    </div>

    <!-- Слоган -->
    <p class="text-3xl md:text-5xl lg:text-6xl font-light max-w-5xl mx-auto leading-relaxed mb-16 md:mb-24 fade-in" style="animation-delay: 1.6s;">
      Navoiy shahrining eng hashamatli va zamonaviy majmuasi<br>
      Premium sifat · Tayyor xonadonlar · Cheklangan seriya
    </p>

    <!-- Кнопки -->
    <div class="flex flex-col md:flex-row gap-8 md:gap-16 fade-in" style="animation-delay: 2s;">
      <a href="https://wa.me/+998900871111?text=Salom!%20Baraka%20Residence%20haqida%20to'liq%20ma'lumot%20va%20narxlar%20yuboring" 
         class="glass px-16 py-10 text-4xl md:text-5xl font-bold gold-gradient rounded-3xl hover:scale-105 transition-transform duration-700 shadow-2xl">
        WhatsApp orqali bog'lanish
      </a>

      <a href="tel:+998900871111" 
         class="glass px-16 py-10 text-4xl md:text-5xl font-medium text-white/90 rounded-3xl hover:scale-105 hover:bg-white/5 transition-all duration-700">
        Qo'ng'iroq qilish
      </a>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
      }, 600);
    });
  </script>

</body>
</html>
